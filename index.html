<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lambda calculus interpreter</title>

    <!-- You need the complete jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <link href="index-style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="container">
      <output></output>
      <div id="input-line" class="input-line">
        <div class="prompt"></div>
        <div><input class="cmdline" autofocus /></div>
      </div>
    </div>

  <!-- Includes the custom object "Terminal" to set it up later -->
  <script src="terminal.js"></script>

  <!-- Actual initialization of the terminal -->
  <script>
  $(function() {
    // Initialize a new terminal object
    var term = new Terminal('#input-line .cmdline', '#container output');
    term.init();
    });
  </script>
</body>
</html>
